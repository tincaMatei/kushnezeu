<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <title>Bacdb</title>
    <link rel="stylesheet" href="/static/template.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<script src="/static/cookie.js"></script>
<script src="/static/account.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.4.0/showdown.min.js"></script>
<script src="/static/content.js"></script>
<script src="/static/index.js"></script>

<script>
window.onload = load_content_page;
</script>

<body>
    <div class="page-container">
        <div class="navigation-bar">
            <a href="/home"><img src="/static/logo.png"></a>
            <div class="account-div">
                <p id="username-display">Logged out</p>
                <a href="/login" id="login-button">Login</a>
                <a onclick="submit_logout()" id="logout-button">Logout</a>
            </div>
        </div>

        <div class="main-body">
            <div class="main-content-page">
                <div id="content">
                </div>
                
                <div class="edit-content-div">
                    <button id="edit-button" type="submit" value="Edit" onclick="open_writing()">Edit</button>
                    <p id="error-msg"></p>
                    <div id="text-editor" style="visibility: hidden">
                        <textarea style="width:100%;height:8rem;resize:vertical;" form="content-body" id="content-textarea" name="content-textarea" wrap="hard"></textarea>
                        <form id="write-content" action="javascript:void(0)">
                            <label for="content-body">Content<br></label>
                            <button id="cancel-button" type="submit" name="action" value="Cancel" onclick="cancel_editing()">Cancel</button>
                            <button id="preview-button" type="submit" name="action" value="Preview" onclick="preview_content()">Preview</button>
                            <button id="save-button" type="submit" name="action" value="Save" onclick="submit_content_edit()">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="body-sidebar" id="group-list">
            </div>
            
        </div>
        
        <div class="footer">
            <p>Check the code on the following repository:</p>
            <a href="https://github.com/tincaMatei/bacdb"><img src="/static/githublogo.png" style="width:42px;height:42px;"></a>
        </div>
    </div>
</body>

</html>
